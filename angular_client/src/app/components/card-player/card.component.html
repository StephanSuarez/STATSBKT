<!-- card.component.html -->
<div (click)="goToView(player.id)" class="jugador-card">
    <div class="jugador-info">
        <div class="jugador-number">{{ player.numero }}</div>
        <div class="jugador-image">
            <img [src]="player.avatarImg" alt="Imagen">
        </div>
        <div class="jugador-details">
            <h2 class="jugador-name">{{ player.nombreUsuario }}</h2>
        </div>
    </div>
</div>
