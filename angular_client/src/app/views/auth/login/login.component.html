<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #ece9e6 0%, #ffffff 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .logo img {
      width: 120px;
      margin-bottom: 20px;
    }
    .login-title {
      margin-bottom: 30px;
    }
    .login-title h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    .login-title span {
      color: #6c757d;
      font-weight: 300;
    }
    .form-control {
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
    }
    .btn-primary {
      background-color: #6c757d;
      border: none;
      border-radius: 8px;
      padding: 10px;
      width: 100%;
    }
    .btn-primary:hover {
      background-color: #5a6268;
    }
    .text-muted {
      color: #6c757d !important;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <img src="assets/logo.jpg" alt="Logo">
    </div>
    <div class="login-title">
      <h1>BIENVENIDO</h1>
      <span>Este panel es solo para administradores. <br> Por favor ingresa tus credenciales.</span>
    </div>
    <form>
      <!-- Email input -->
      <div class="form-outline">
        <label class="form-label" for="form3Example3">Usuario</label>
        <input type="email" id="form3Example3" class="form-control" [(ngModel)]="dataLogin.user" name="user"/>
      </div>
      <!-- Password input -->
      <div class="form-outline">
        <label class="form-label" for="form3Example4">Contraseña</label>
        <input type="password" id="form3Example4" class="form-control" [(ngModel)]="dataLogin.password" name="password" />
      </div>
      <!-- Submit button -->
      <button (click)="logIn()" class="btn btn-primary btn-block">
        Iniciar sesión
      </button>
    </form>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
