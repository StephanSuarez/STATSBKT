<div id="home">
  <section>
    <!-- Slideshow container -->
    <div class="slideshow-container">
      <!-- Full-width images with number and caption text -->
      <div
        *ngFor="let image of sliderImages; let i = index"
        [class]="getSlideClass(i)"
      >
        <div class="numbertext">{{ i + 1 }} / {{ sliderImages.length }}</div>
        <img [src]="image.src" style="width: 100%" />
        <div class="text">{{ image.caption }}</div>
      </div>

      <!-- Next and previous buttons -->
      <a class="prev" (click)="prevSlide()">&#10094;</a>
      <a class="next" (click)="nextSlide()">&#10095;</a>
    </div>
    <br />

    <!-- The dots/circles -->
    <div style="text-align: center">
      <span
        class="dot"
        *ngFor="let image of sliderImages; let i = index"
        [class.active]="i === currentSlide"
        (click)="setCurrentSlide(i)"
      ></span>
    </div>
    <br />
    <br />
  </section>
  <section id="estadisticas">
    <app-estadisticas></app-estadisticas>
  </section>
  <section>
    <app-ranking></app-ranking>
  </section>
</div>
